env:
  browser: true
  commonjs: true
  node: true
  es6: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - google
parser: babel-eslint
parserOptions:
  ecmaVersion: 8
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
  - import
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - off
  max-len: [2, {code: 120, tabWidth: 2, ignoreUrls: true}]
  quotes:
    - error
    - single
  semi:
    - error
    - never

  no-console: 0
  no-unused-vars:
    - 2
    - args: 'none'
      varsIgnorePattern: "_|React"

  import/order: 2
  react/jsx-uses-vars: 1
