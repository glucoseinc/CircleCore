<!doctype html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Login | CircleCore</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />

</head>

<body>

  <div id="app">

    <form action="{{ url_for('.oauth_authorize') }}" method="POST">
      <input type="hidden" name="client_id" value="{{ client_id }}">
      <input type="hidden" name="response_type" value="{{ response_type }}">
      <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
      <input type="hidden" name="scope" value="{{ ' '.join(scopes) }}">
      <input type="hidden" name="confirmed" value="yes" >
      <input type="hidden" name="confirmed" value="yes" >
      <input type="hidden" name="response_mode" value="fragment" >

      <input type="text" name="account" placeholder="アカウント">
      <input type="password" name="password" placeholder="パスワード">

      <button type="submit">ログイン</button>
    </form>


  </div>

{#
  <script type="text/javascript" src="{{ url_for('static', filename='main.bundle.js') }}"></script>
#}

</body>
</html>
